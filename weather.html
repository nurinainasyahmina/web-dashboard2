<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Weather Forecast</h1>
  
  <div class="max-w-md mx-auto mb-4">
    <input id="cityInput" type="text" placeholder="Enter city..." class="w-full p-3 border border-gray-300 rounded-lg shadow-sm"/>
    <button onclick="getWeather()" class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 shadow-md">Get Weather</button>
  </div>

  <div id="weatherResult" class="text-center text-lg text-gray-700 mt-6"></div>

  <script src="js/weather.js"></script>
</body>
</html>
