<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #ffeaf4;
      font-family: 'Segoe UI', sans-serif;
      color: #4a4a4a;
    }
    .container {
      padding: 50px 20px;
    }
    .dashboard-title {
      font-size: 2rem;
      font-weight: bold;
      color: #d63384;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-outline-pink {
      color: #d63384;
      border: 2px solid #d63384;
      border-radius: 25px;
      padding: 8px 20px;
      transition: all 0.3s ease;
    }
    .btn-outline-pink:hover {
      background-color: #d63384;
      color: white;
    }
    .chart-container {
      position: relative;
      height: 50vh;
    }
    #loading {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="dashboard-title">Weather Forecast Dashboard</h1>
    <div class="mb-4 text-center">
      <input type="text" id="cityInput" class="form-control mb-2" placeholder="Enter city name (e.g. Kuala Lumpur)" />
      <button id="getWeatherBtn" class="btn btn-outline-pink">Get Weather</button>
    </div>

    <div id="loading" class="text-center my-3">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="forecastChart"></canvas>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const apiKey = 'YOUR_API_KEY'; // <-- Gantikan dengan API key anda
    let chart;

    async function getCoordinates(city) {
      const geoUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`;
      const response = await fetch(geoUrl);
      const data = await response.json();
      if (data.length === 0) throw new Error("City not found");
      return { lat: data[0].lat, lon: data[0].lon };
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function getDateLabel(offset) {
      const date = new Date();
      date.setDate(date.getDate() + offset);
      return date.toDateString();
    }

    function plotForecastChart(forecasts) {
      const labels = forecasts.map(item => item.label);
      const temps = forecasts.map(item => item.temp);

      const ctx = document.getElementById('forecastChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Temperature (Â°C)',
            data: temps,
            backgroundColor: '#f8b6c2',
            borderColor: '#d63384',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Weather Forecast (Yesterday - Next 3 Days)'
            },
            legend: {
              display: false
            }
          }
        }
      });
    }

    async function getForecast(city) {
      showLoading(true);
      try {
        const { lat, lon } = await getCoordinates(city);
        const response = await fetch(`https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,alerts&appid=${apiKey}`);
        if (!response.ok) throw new Error("Forecast data not found");
        const data = await response.json();

        const forecasts = [];

        // Yesterday
        const yesterdayTimestamp = Math.floor(Date.now() / 1000) - 86400;
        const yesterdayRes = await fetch(`https://api.openweathermap.org/data/2.5/onecall/timemachine?lat=${lat}&lon=${lon}&dt=${yesterdayTimestamp}&appid=${apiKey}`);
        const yesterdayData = await yesterdayRes.json();
        forecasts.push({
          label: getDateLabel(-1),
          temp: (yesterdayData.data[0].temp - 273.15).toFixed(2)
        });

        // Today + next 3 days
        for (let i = 0; i <= 3; i++) {
          const daily = data.daily[i];
          forecasts.push({
            label: getDateLabel(i),
            temp: (daily.temp.day - 273.15).toFixed(2)
          });
        }

        plotForecastChart(forecasts);
      } catch (error) {
        alert("Error: " + error.message);
      } finally {
        showLoading(false);
      }
    }

    document.getElementById('getWeatherBtn').addEventListener('click', () => {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }
      getForecast(city);
    });
  </script>
</body>
</html>
