<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard (Malaysia)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container text-center mt-5">
    <h2 class="mb-3">Weather Dashboard (Malaysia)</h2>
    <p>Select a city to display current weather in a bar chart</p>

    <select id="citySelect" class="form-select w-50 mx-auto mb-4">
      <option disabled selected>Select a city</option>
    </select>

    <canvas id="weatherChart" height="100"></canvas>
  </div>

  <script src="js/weather.js"></script>
</body>
</html>
