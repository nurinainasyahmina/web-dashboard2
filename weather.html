<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background: #ffeaf4;
      font-family: 'Segoe UI', sans-serif;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 50px 20px;
    }

    .dashboard-title {
      font-size: 2rem;
      font-weight: bold;
      color: #d63384;
      text-align: center;
      margin-bottom: 30px;
    }

    .chart-container {
      position: relative;
      height: 50vh;
      width: 100%;
    }

    .btn-outline-pink {
      color: #d63384;
      border: 2px solid #d63384;
      border-radius: 25px;
      padding: 8px 20px;
      transition: all 0.3s ease;
    }

    .btn-outline-pink:hover {
      background-color: #d63384;
      color: white;
    }

    #loading {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="dashboard-title">Weather Dashboard</h1>

    <!-- Dropdown with Search -->
    <div class="mb-4">
      <select class="selectpicker form-control" data-live-search="true" id="citySelect">
        <option value="Kuala Lumpur">Kuala Lumpur</option>
        <option value="Shah Alam">Shah Alam</option>
        <option value="George Town">George Town</option>
        <option value="Johor Bahru">Johor Bahru</option>
        <option value="Kota Kinabalu">Kota Kinabalu</option>
        <option value="Kuching">Kuching</option>
        <option value="Ipoh">Ipoh</option>
        <option value="Malacca City">Malacca City</option>
        <option value="Alor Setar">Alor Setar</option>
        <option value="Miri">Miri</option>
      </select>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-3">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Weather Info -->
    <div id="weatherInfo" class="text-center mb-4">
      <h3 id="cityName"></h3>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="description"></p>
    </div>

    <!-- Chart Container -->
    <div class="chart-container">
      <canvas id="weatherChart"></canvas>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom JS -->
  <script>
    $(document).ready(function() {
      $('.selectpicker').selectpicker();

      const apiKey = 'YOUR_API_KEY'; // Gantikan dengan API key anda
      const ctx = document.getElementById('weatherChart').getContext('2d');
      let weatherChart;

      function showLoading(show) {
        if (show) {
          $('#loading').show();
        } else {
          $('#loading').hide();
        }
      }

      function updateWeatherUI(data) {
        $('#cityName').text(data.name);
        $('#temperature').text('Temperature: ' + (data.main.temp - 273.15).toFixed(2) + ' °C');
        $('#humidity').text('Humidity: ' + data.main.humidity + '%');
        $('#description').text('Description: ' + data.weather[0].description);

        const chartData = {
          labels: ['Temperature (°C)', 'Humidity (%)'],
          datasets: [{
            label: 'Weather Data',
            data: [(data.main.temp - 273.15).toFixed(2), data.main.humidity],
            backgroundColor: ['#f8b6c2', '#d63384'],
            borderWidth: 1
          }]
        };

        if (weatherChart) {
          weatherChart.destroy();
        }

        weatherChart = new Chart(ctx, {
          type: 'bar',
          data: chartData,
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: false
              },
              title: {
                display: true,
                text: 'Current Weather Data'
              }
            }
          }
        });
      }

      async function getWeather(city) {
        showLoading(true);
        try {
          const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
          if (!response.ok) throw new Error("Data gagal dimuat!");
          const data = await response.json();
          updateWeatherUI(data);
        } catch (error) {
          alert("Error: " + error.message);
        } finally {
          showLoading(false);
        }
      }

      // Initial load
      const initialCity = $('#citySelect').val();
      getWeather(initialCity);

      // On city change
      $('#citySelect').on('changed.bs.select', function (e, clickedIndex, isSelected, previousValue) {
        const selectedCity = $(this).val();
        getWeather(selectedCity);
      });
    });
  </script>
</body>
</html>
