<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <style>
    body {
      background: #ffeaf4;
      font-family: 'Segoe UI', sans-serif;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 50px 20px;
    }

    .dashboard-title {
      font-size: 2rem;
      font-weight: bold;
      color: #d63384;
      text-align: center;
      margin-bottom: 30px;
    }

    .chart-container {
      position: relative;
      height: 50vh;
      width: 100%;
    }

    .btn-outline-pink {
      color: #d63384;
      border: 2px solid #d63384;
      border-radius: 25px;
      padding: 8px 20px;
      transition: all 0.3s ease;
    }

    .btn-outline-pink:hover {
      background-color: #d63384;
      color: white;
    }

    #loading {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="dashboard-title">Weather Dashboard</h1>

    <!-- Manual Input -->
    <div class="mb-4 text-center">
      <input type="text" id="cityInput" class="form-control mb-2" placeholder="Enter city name (e.g. Kuala Lumpur)" />
      <button id="getWeatherBtn" class="btn btn-outline-pink">Get Weather</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-3">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Weather Info -->
    <div id="weatherInfo" class="text-center mb-4">
      <h3 id="cityName"></h3>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="description"></p>
    </div>

    <!-- Chart Container -->
    <div class="chart-container">
      <canvas id="weatherChart"></canvas>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom JS -->
  <script>
    $(document).ready(function () {
      const apiKey = '7b6ac545cb6419467c2b9309c38e4af2'; // Gantikan dengan API key anda
      const ctx = document.getElementById('weatherChart').getContext('2d');
      let weatherChart;

      function showLoading(show) {
        $('#loading').toggle(show);
      }

      function updateWeatherUI(data) {
        $('#cityName').text(data.name);
        $('#temperature').text('Temperature: ' + (data.main.temp - 273.15).toFixed(2) + ' °C');
        $('#humidity').text('Humidity: ' + data.main.humidity + '%');
        $('#description').text('Description: ' + data.weather[0].description);

        const chartData = {
          labels: ['Temperature (°C)', 'Humidity (%)'],
          datasets: [{
            label: 'Weather Data',
            data: [(data.main.temp - 273.15).toFixed(2), data.main.humidity],
            backgroundColor: ['#f8b6c2', '#d63384'],
            borderWidth: 1
          }]
        };

        if (weatherChart) {
          weatherChart.destroy();
        }

        weatherChart = new Chart(ctx, {
          type: 'bar',
          data: chartData,
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Current Weather Data'
              }
            }
          }
        });
      }

      async function getWeather(city) {
        if (!city) {
          alert("Please enter a city name.");
          return;
        }
        showLoading(true);
        try {
          const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
          if (!response.ok) throw new Error("Weather data not found!");
          const data = await response.json();
          updateWeatherUI(data);
        } catch (error) {
          alert("Error: " + error.message);
        } finally {
          showLoading(false);
        }
      }

      // Button click event
      $('#getWeatherBtn').click(function () {
        const city = $('#cityInput').val().trim();
        getWeather(city);
      });
    });
  </script>
</body>
</html>
