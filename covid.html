<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COVID-19 Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <!-- Custom Style -->
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #ffffff; /* White background for cleanliness */
      font-family: 'Segoe UI', sans-serif;
      color: #b30000; /* Deep red for text */
    }

    h2 {
      color: #b30000; /* Red title */
      font-weight: bold;
    }

    select.form-select {
      border: 2px solid #b30000;
      color: #b30000;
    }

    #countrySelect:focus {
      box-shadow: 0 0 5px #ff0000;
      border-color: #ff0000;
    }

    canvas {
      background: #fff0f0;
      border: 1px solid #ffcccc;
      padding: 10px;
      border-radius: 10px;
    }

    .container {
      margin-top: 50px;
      padding: 30px;
      background-color: #fffafa;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>COVID-19 Dashboard (Real-Time)</h2>
    <p>Select a country to view current COVID-19 stats.</p>
    <select id="countrySelect" class="form-select w-50 mx-auto mb-4">
      <option disabled selected>Select a Country</option>
    </select>
    <canvas id="covidChart" height="100"></canvas>
  </div>

  <!-- Custom JS -->
  <script src="js/covid.js"></script>
</body>
</html>
