<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COVID-19 Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container text-center mt-5">
    <h2>COVID-19 Dashboard (Real-Time)</h2>
    <p>Select a country to view current COVID-19 stats.</p>
    <select id="countrySelect" class="form-select w-50 mx-auto mb-4">
      <option disabled selected>Select a Country</option>
    </select>
    <canvas id="covidChart" height="100"></canvas>
  </div>
  <script src="js/covid.js"></script>
</body>
</html>
